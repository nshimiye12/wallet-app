{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'finance/main.css' %}">
    <title>Wallet App</title>
    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;  /* Light background for a clean look */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40; /* Dark navbar */
        }

        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa !important;
        }

        .nav-link {
            color: #f8f9fa !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important; /* Highlight on hover */
        }

        .container {
            background-color: #ffffff; /* White background for content */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 2rem;
        }

        .navbar-toggler-icon {
            background-color: #ffc107; /* Icon color for better visibility */
        }

        /* Add a smooth transition for the body when the page loads */
        body {
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'finance-home' %}">Wallet App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'finance-home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'finance-transactions' %}">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_transaction' %}">Add Transaction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
